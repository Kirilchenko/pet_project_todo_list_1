<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList_Kirilchenko</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h2>ToDo List</h2>
            </div>
            <div class="new-todo">
                <form id="todoform">
                    <input type="text" name="new-todo" id="newtodo" placeholder="Добавить новую задачу ...">
                    <button type="submit"><i class="bi bi-plus-square"></i></i></button>
                </form>
            </div>
        </header>
        <div id="todos-list">
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
